<!DOCTYPE html>
<html lang="en">
  <head>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task List</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="app">
      <h4 class="mb-3">Todo App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
    <span>Add New Task</span>
    <i class="fa-solid fa-plus"></i>
  </div>
  <h5 class="text-center my-3">Tasks</h5>

  <!-- Button trigger modal -->

<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Task Title</p>
        <input class="form-control" type="text" name="" id="textInput">
        <div id="msg"></div>
        <br>
       
     
          <p>Name</p>
          <input class="form-control" type="text" name="" id="nameInput">
          <div ></div>
        <br>

        <p>Due Date</p>

        <input class="form-control" type="date" name="" id="dateInput">
        <br>
        <p>Description</p>
        <textarea class="form-control" name="" id="textArea" cols="30" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="submitBtn" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>




  <div id="tasks">
    <div>
      <span class="fw-bold small">Name</span>
      <span class="fw-bold">Task 1</span>
      <span class="small text-secondary">2022-1-20</span>
      
      <p>going to gym to workout</p>
      <span class="options">
        <i class="fa-solid fa-pen-to-square"> </i>
        <i class="fa-solid fa-trash-can"></i>
      </span>
    </div>
    <div>
      <span class="fw-bold small">Name</span>
      <span class="fw-bold">Task 2</span>
      <span class="small text-secondary">2022-1-20</span>
      <p>going to office</p>
      <span class="options">
        <i class="fa-solid fa-pen-to-square"></i>
        <i class="fa-solid fa-trash-can"></i>
      </span>
    </div>
   </div>

  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./assets/js/script.js"></script>
  </body>

</html>
